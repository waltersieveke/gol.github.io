<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<h2 color="#034B61" font size="85">GAME OF LIFE</h2>

		<div class="centerchilds">
			<canvas
				id="mycanvas"
				width="1300"
				height="660"
				style="border: 1px solid #000000">
			</canvas>
		</div>
		<p id="container" class="score" color="#034B61">Generation:</p>
		<div class="buttonwrapper">
			<button value="click" id="Genw">Generationswechsel</button>
			<button value="click" id="st">Start/Stopp</button>
			<button value="click" id="random">Random</button>
			<button value="click" id="clear">Clear</button>
			<button value="click" id="Save">Save</button>
			<button value="click" id="Load">Load</button>
			<button value="click" id="Rainbow">Rainbow</button>
			<button value="click" id="Darkmode">Darkmode</button>
		</div>
		<div class="centerchilds margin">
			<input
				type="range"
				min="4"
				max="100"
				value="50"
				class="slider"
				id="myRange" />
		</div>
		<div class="centerchilds margin">
			<input
				type="range"
				min="10"
				max="800"
				value="50"
				class="slider"
				id="mySpeed" />
		</div>
		<div class="centerchilds margin">
			<label for="colorpicker">Color Picker:</label>
			<input type="color" id="colorpicker" value="#0000ff" />
		</div>
	</body>
</html>

<p id="Boolean"></p>
<script src="Game_of_life.js"></script>
